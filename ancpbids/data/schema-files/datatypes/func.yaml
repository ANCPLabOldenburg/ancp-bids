---
- name: Func
  suffixes:
    - bold
    - cbv
    - sbref
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    ceagent: optional
    reconstruction: optional
    direction: optional
    run: optional
    echo: optional
    part: optional
- name: Phase (deprecated)
  suffixes:
    - phase  - name: deprecated
  extensions:
    - .nii.gz
    - .nii
    - .json
  entities:
    subject: required
    session: optional
    task: required
    acquisition: optional
    ceagent: optional
    reconstruction: optional
    direction: optional
    run: optional
